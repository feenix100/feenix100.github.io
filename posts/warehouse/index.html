<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shelves with Grid and Adjustable Positions</title>
    <style>
        body { margin: 0; overflow: hidden; }
        .dropdown {
            position: absolute;
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 10;
        }
        .dropdown select {
            width: 100px;
        }
        #infoBox {
            position: absolute; 
            background-color: #92d1db; /* Softer background color */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 8px; /* Rounded corners */
            padding: 15px; /* Increased padding */
            display: none; /* Initially hidden */
            z-index: 1000; /* Ensure it's on top of other elements */
            max-width: 300px; /* Optional: limit the width */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1), 0 6px 20px rgba(0,0,0,0.1); /* Softer shadow */
            font-family: Arial, sans-serif; /* Optional: change font */
            font-size: 14px; /* Optional: adjust font size */
            color: #781717; /* Optional: change text color */
            line-height: 1.6; /* Optional: increase line height */
        }
        #bottomMessage {
            position: fixed; /* Fixed position to stick to the bottom */
            bottom: 0;
            left: 0;
            width: 100vw;
            background-color: #333; /* Dark background color */
            color: white; /* White text color */
            text-align: center; /* Centered text */
            padding: 20px; /* Padding for spacing */
            font-size: 16px; /* Font size */
            z-index: 1000; /* Ensure it's on top of other elements */
            box-shadow: 0 -4px 8px rgba(0,0,0,0.1); /* Shadow for better visibility */
            opacity: .75;
        }
        #searchContainer {
            position: relative;
            top: 20px;
            left: 20px;
            width: 75vw;
            z-index: 10;
        }

        #searchInput {
            width: 50vw;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 16px;
        }

        #searchButton {
            padding: 5px 10px;
            width: 50vw;
            font-size: 16px;
        }

        #searchResult {
            margin-top: 10px;
            width: 50vw;
            font-size: 16px;
            color: #000;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #shelfName {
            margin-top: 20px;
            font-size: 16px;
            color: #ff0000; /* Red or any color that stands out */
            font-weight: bold;
        }

    </style>
</head>
<body>
    
    <div id="infoBox" style="position: absolute; display: none; background: white; border: 1px solid black; padding: 10px; pointer-events: none;"></div>
    <div id="bottomMessage">Scroll to zoom in and out.<br>Click on the top of a shelf to display the part numbers!<br>Click and drag to change camera view, or press shift, then click and drag to move forward and backward<br>Use the search bar to find a part number, the shelf with the part will be highlighted</div> <!-- Bottom message div -->

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Enter part number">
        <button id="searchButton">Search</button>
        <div id="searchResult"></div>
        
    </div>
    <div id="shelfName"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
